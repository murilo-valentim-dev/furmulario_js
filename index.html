</head>
<header>

        <h1>Formulário</h1>

</header>

<body>

            <div class="number2">
                <label for="numeroB">Insira um Valor:</label><br>

        </form>
    </div>

    <p class="message" id="message"></p>

    <script src="main.js"></script>

</html>
